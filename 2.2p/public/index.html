<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIT725 - Calculator API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üßÆ Calculator (GET API)</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="calculate('add')">‚ûï Add</button>
    <button onclick="calculate('subtract')">‚ûñ Subtract</button>
    <button onclick="calculate('multiply')">‚úñ Multiply</button>

    <p id="result">Result will appear here</p>
  </div>

  <script>
    async function calculate(operation) {
      const x = document.getElementById('num1').value;
      const y = document.getElementById('num2').value;

      try {
        const res = await fetch(`/${operation}/${x}/${y}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById('result').innerText = '‚ùå ' + data.error;
        } else {
          document.getElementById('result').innerText =
            `‚úÖ ${data.operation.toUpperCase()}: ${data.x} and ${data.y} = ${data.result}`;
        }
      } catch (err) {
        document.getElementById('result').innerText = '‚ùå Server error';
      }
    }
  </script>
</body>
</html>
